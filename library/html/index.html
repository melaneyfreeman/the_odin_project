<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
        
    </head>
        <h1>Library</h1> 
        <button id="addBookBtn">+ book</button>
    <header>
    </header>

    <body>
    
        <div id="wrapper">
        
        <div id="book" class="book" style="display: none">
            <button id="deleteBookBtn" class="deleteBookBtn">&times;</button>
            <h5 class="changeStatusBtn" id="toggleBtn">toggle read</button>

            <h2></h2>
            <h3></h3>
            <h4></h4>
            <h5></h5>
        </div> 

    </div>

    <div id="formWrapper">
        <div id="newBookFormContainer">
                <button id="closeFormBtn">&times;</button>
                <br>
            <form>
                <label id="formLabel" for="title">Title:</label>
                <input type="text" id="title" name="bookTitle" placeholder="book title...">
            <br>
                <label id="formLabel" for="author">Author:</label>
                <input type="text" id="author" name="bookAuthor" placeholder="author...">
            <br>
                <label id="formLabel" for="pages">Pages:</label>
                <input type="number" id="pages" name="bookPages" placeholder="pages..." min="10" max="10000">
            <br>
                <input type="radio" id="status" class="status" name="bookStatus" value="read" required>
                <label id="formLabel" for="read">Read</label>
         
                <input type="radio" id="status" class="status" name="bookStatus" value="unread">
                <label id="formLabel" for="unread">Unread</label>
            <br>
                <input id="submitBtn" type="submit" value="send">
            </form>
            
                </div>
            </div>     

   
        <script src="../js/library.js">
        </script>
    </body>
    
</html>
