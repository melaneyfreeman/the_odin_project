<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../styles/stylesheet.css">
<head>
    <meta charset="utf-8">
    <h1>Calculator</h1>
</head>

<body>
    <div id="inputText"></div>
    <div id="calculationText"></div>

    <div class ="text" id="calcDiv">

        <button class="plus" id="opBtn" value="+">+</button>
        <button class="divide" id="opBtn" value="/">/</button>
        <button class="multiply" id="opBtn" value="*">*</button>
        <button class="minus" id="opBtn" value="-">-</button>

        <button class="seven" id="numBtn" value="7">7</button>
        <button class="eight" id="numBtn" value="8">8</button>
        <button class="nine" id="numBtn" value="9">9</button>

        <button class="four" id="numBtn" value="4">4</button>
        <button class="five" id="numBtn" value="5">5</button>
        <button class="six" id="numBtn" value="6">6</button>

        <button class="one" id="numBtn" value="1">1</button>
        <button class="two" id="numBtn" value="2">2</button>
        <button class="three" id="numBtn" value="3">3</button>

        <button class="enter" id="funcBtn" value="enter">enter</button>

        <button class="zero" id="numBtn" value="0">0</button>
        <button class="decimal" id="funcBtn" value=".">.</button>

        <button class="clear" id="funcBtn" value="clear">clear</button>



    </div>



    <script src="../js/calculator.js"></script>
</body>
</html>
