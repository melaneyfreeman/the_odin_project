<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css">


<body>
    <head><h1>Rock, Paper, Scissors</h1></head>

    <div id="playerDiv"><h2>Choose Your Weapon:</h2></div>
    <div><h3 id="rounds">Rounds: 1</h3></div>

    <div id="selectionDiv">
        <div><img id="rock" src="https://img.icons8.com/ios/50/000000/angry-fist.png"/></div>
        <div><img id="paper" src="https://img.icons8.com/ios/50/000000/hand.png"/></div>
        <div><img id="scissors" src="https://img.icons8.com/ios/50/000000/hand-scissors.png"/></div>
    </div>

    <div id= "compDiv">
        <h3 id="computerMove">Computer Choice: </h3>
        <img id="pcRock" src="https://img.icons8.com/ios/50/000000/angry-fist.png"/>
        <img id="pcPaper" src="https://img.icons8.com/ios/50/000000/hand.png"/>
        <img id="pcScissors" src="https://img.icons8.com/ios/50/000000/hand-scissors.png"/>
        <img id="pcBlank" src="https://img.icons8.com/dotty/80/000000/question-mark.png"/>    
    </div>

    <div id="resultDiv">
        <h4 id="result"></h2>
    </div>

    <div>
        <div><h3 id="wins">Wins: 0</h3></div>
        <div><h3 id="loses">Loses: 0</h3></div>
        <div><h3 id="ties">Ties: 0</h3></div>
    </div>
    <script src="../scripts/rock-paper-scissors.js"></script>

</body>

</html>
