<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/stylesheet.css">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
<head>
    <meta charset="utf-8">
</head>
    <body>

        <h1>tic-tac-toe</h1>

        <div class="xScoreLabel">
            <h3>X Wins</h3>
            <p id="xScore">0</p>
        </div>

        <div class="oScoreLabel">
            <h3>O Wins</h3>
            <p id="oScore">0</p>
        </div>
            
           
        <div class="choose"><h2>Choose Character:</h2>
            <button id="x-btn">x</button>
            <button id="o-btn">o</button>
        </div>

        <div class="wrapper">
            <div class="box a"></div>
            <div class="box b"></div>
            <div class="box c"></div>

            <div class="box d"></div>
            <div class="box e"></div>
            <div class="box f"></div>

            <div class="box g"></div>
            <div class="box h"></div>
            <div class="box i"></div>
        </div>
        
        <script src="../js/tic-tac-toe.js"></script>
    </body>
</html>
