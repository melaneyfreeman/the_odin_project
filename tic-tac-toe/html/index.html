<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/stylesheet.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet"> 
<head>
    <meta charset="utf-8">
</head>
    <body>

        <h1>tic-tac-toe</h1>
        <div id="names">
            <form id="nameForm" action="" method="get">
                <label id="nameLabel" for="p1Name">X :</label>
                <input type="text" id="player1" placeholder="player 1" name="p1Name">
          
                <label id="nameLabel" for="p2Name">O :</label>
                <input type="text" id="player2" placeholder="player 2" name="p2Name">
                <br>
                <div id="btnWrapper">
                    <button id="startBtn" type="button" form="nameForm" value="players" onclick="return preGame(this.value)">2 player</button>
                    <button id="computerStartBtn" type="button" form="nameForm" value="computer" onclick="return preGame(this.value)">computer</button>
                </div>
            </form>
    
        </div>



        <div class="xScoreLabel">
            <h3 id="xNameWins">x wins</h3>
            <p id="xScore">0</p>
        </div>

        <div class="oScoreLabel">
            <h3 id="oNameWins">o wins</h3>
            <p id="oScore">0</p>
        </div>

        <h4 id="turn"></h4>

        <div class="wrapper">
            <div class="box a"></div>
            <div class="box b"></div>
            <div class="box c"></div>

            <div class="box d"></div>
            <div class="box e"></div>
            <div class="box f"></div>

            <div class="box g"></div>
            <div class="box h"></div>
            <div class="box i"></div>
        </div>

        <div id="clearBtnWrapper">
            <button id="clearBtn">clear</button>
        </div>

        <div id="resultWrapper">
            <div id="resultWindow">
                <p>x</p>
                <h1 id="result">Winner!</h1>
                <h2>Player 1 (x) wins!</h2>
                <button>play again</button>
                <button>reset</button>
            </div>
        </div>
        
        <script src="../js/tic-tac-toe.js"></script>
    </body>
</html>
