<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
    <body>
        <h1 class="animate__animated animate__bounceInDown">tic-tac-toe</h1>
        <div id="names">
            <form id="nameForm" action="" method="get">
                <label id="nameLabel" for="p1Name">X :</label>
                <input type="text" id="player1" placeholder="player 1" name="p1Name">
                <br>
                <label id="nameLabel" for="p2Name">O :</label>
                <input type="text" id="player2" placeholder="player 2" name="p2Name">
                <br>
                <div id="btnWrapper">
                    <button id="startBtn" type="button" form="nameForm" value="players" onclick="return preGame(this.value)">2 player</button>
                    <button id="computerStartBtn" type="button" form="nameForm" value="computer" onclick="return preGame(this.value)">computer</button>
                </div>
            </form>
    
        </div>

        <div class="xScoreLabel">
            <h3 id="xNameWins">x wins</h3>
            <p id="xScore">0</p>
        </div>

        <div class="oScoreLabel">
            <h3 id="oNameWins">o wins</h3>
            <p id="oScore">0</p>
        </div>

        <h4 id="turn"></h4>

        <div id="wrapper">
            <div class="box a animate__animated animate__pulse"></div>
            <div class="box b animate__animated animate__pulse"></div>
            <div class="box c animate__animated animate__pulse"></div>

            <div class="box d animate__animated animate__pulse"></div>
            <div class="box e animate__animated animate__pulse"></div>
            <div class="box f animate__animated animate__pulse"></div>

            <div class="box g animate__animated animate__pulse"></div>
            <div class="box h animate__animated animate__pulse"></div>
            <div class="box i animate__animated animate__pulse"></div>
        </div>

        <div id="clearBtnWrapper">
            <button id="clearBtn">reset</button>
        </div>

        <div id="resultWrapper">
            <div id="resultWindow">
                <h2 id="result">Winner!</h1>
                <h3 id="whoWon">Player 1 (x) wins!</h2>
                <button id="playAgainBtn">play again</button>
                <button id="resetBtn">reset</button>
            </div>
        </div>
        
        <script src="../js/tic-tac-toe.js"></script>
    </body>
</html>
